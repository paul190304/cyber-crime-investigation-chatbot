<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Nadu Cybercrime Wing - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(125deg, #D32F2F, #1A237E, #D32F2F, #1A237E);
            background-size: 400% 400%;
            overflow: hidden;
            animation: glitterBackground 15s ease infinite;
        }

        @keyframes glitterBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #background-animation span {
            position: absolute;
            font-size: 45vw;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.05);
            opacity: 0;
            animation: letterFade 48s linear infinite;
            transform: scale(0.9);
        }

        #background-animation span:nth-child(1) { animation-delay: 0s; } /* T */
        #background-animation span:nth-child(2) { animation-delay: 2s; } /* A */
        #background-animation span:nth-child(3) { animation-delay: 4s; } /* M */
        #background-animation span:nth-child(4) { animation-delay: 6s; } /* I */
        #background-animation span:nth-child(5) { animation-delay: 8s; } /* L */
        #background-animation span:nth-child(6) { animation-delay: 10s; } /* N */
        #background-animation span:nth-child(7) { animation-delay: 12s; } /* A */
        #background-animation span:nth-child(8) { animation-delay: 14s; } /* D */
        #background-animation span:nth-child(9) { animation-delay: 16s; } /* U */
        #background-animation span:nth-child(10) { animation-delay: 18s; } /* C */
        #background-animation span:nth-child(11) { animation-delay: 20s; } /* Y */
        #background-animation span:nth-child(12) { animation-delay: 22s; } /* B */
        #background-animation span:nth-child(13) { animation-delay: 24s; } /* E */
        #background-animation span:nth-child(14) { animation-delay: 26s; } /* R */
        #background-animation span:nth-child(15) { animation-delay: 28s; } /* C */
        #background-animation span:nth-child(16) { animation-delay: 30s; } /* R */
        #background-animation span:nth-child(17) { animation-delay: 32s; } /* I */
        #background-animation span:nth-child(18) { animation-delay: 34s; } /* M */
        #background-animation span:nth-child(19) { animation-delay: 36s; } /* E */
        #background-animation span:nth-child(20) { animation-delay: 38s; } /* W */
        #background-animation span:nth-child(21) { animation-delay: 40s; } /* I */
        #background-animation span:nth-child(22) { animation-delay: 42s; } /* N */
        #background-animation span:nth-child(23) { animation-delay: 44s; } /* G */
        
        @keyframes letterFade {
            0% { opacity: 0; transform: scale(0.9); }
            1% { opacity: 1; transform: scale(1); }
            5% { opacity: 1; transform: scale(1); }
            6% { opacity: 0; transform: scale(1.1); }
            100% { opacity: 0; }
        }

        .content-container {
            position: relative;
            z-index: 2;
        }
        
        @keyframes slideInFromLeft {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInFromRight {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .animate-slide-in-left { animation: slideInFromLeft 0.8s ease-out forwards; }
        .animate-slide-in-right { animation: slideInFromRight 0.8s ease-out forwards; }
        
        .input-group { position: relative; }
        
        .input-group svg {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            width: 20px;
            height: 20px;
        }
        
        .input-field { padding-left: 2.75rem; }

        /* Styles for form transitions */
        .form-container {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .form-hidden {
            opacity: 0;
            transform: scale(0.98);
            pointer-events: none;
            position: absolute;
            width: 100%;
        }

        /* Tab styles */
        .tab-button {
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }
        .tab-active {
            color: #22d3ee; /* cyan-400 */
            border-bottom-color: #22d3ee;
        }

    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="background-animation">
        <span>T</span><span>A</span><span>M</span><span>I</span><span>L</span>
        <span>N</span><span>A</span><span>D</span><span>U</span>
        <span>C</span><span>Y</span><span>B</span><span>E</span><span>R</span>
        <span>C</span><span>R</span><span>I</span><span>M</span><span>E</span>
        <span>W</span><span>I</span><span>N</span><span>G</span>
    </div>

    <div class="content-container min-h-screen flex items-center justify-center p-4">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 items-center max-w-6xl">
            <div class="text-center flex flex-col items-center justify-center animate-slide-in-left">
                <img src="tn-police-logo.png" 
                     alt="Tamil Nadu Cybercrime Wing Logo" 
                     class="h-70 w-800 object-contain">
            </div>

            <div class="bg-white/10 backdrop-blur-md p-8 md:p-12 rounded-2xl shadow-2xl border border-white/20 animate-slide-in-right">
                
                <div id="main-forms">
                    <div id="tabs-container" class="flex justify-center border-b border-gray-600 mb-6">
                        <div id="login-tab" class="tab-button tab-active font-semibold text-lg">Login</div>
                        <div id="register-tab" class="tab-button font-semibold text-lg text-gray-400">Register</div>
                    </div>

                    <div class="relative h-96"> <div id="login-form" class="form-container">
                          <h2 class="text-3xl font-bold mb-2 text-white text-center font-satisfy">Welcome Chief</h2>
                            <p class="text-gray-300 mb-8 text-center">Please enter your details to sign in.</p>
                            
                            <form id="login-form-element">
                                <div class="space-y-6">
                                    <div class="input-group">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                                        <input id="username" type="text" placeholder="Username" required class="input-field w-full px-15 py-3 bg-gray-700/50 rounded-lg border border-transparent focus:border-cyan-400 focus:ring-cyan-400 focus:outline-none focus:ring focus:ring-opacity-40 transition-all duration-300 text-white placeholder-gray-400">
                                    </div>
                                    <div class="input-group">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                                        <input id="password" type="password" placeholder="Password" required class="input-field w-full px-15 py-3 bg-gray-700/50 rounded-lg border border-transparent focus:border-cyan-400 focus:ring-cyan-400 focus:outline-none focus:ring focus:ring-opacity-40 transition-all duration-300 text-white placeholder-gray-400">
                                    </div>
                                </div>
                                <div class="text-right mt-4">
                                    <a href="#" id="forgot-password-link" class="text-sm text-cyan-300 hover:text-cyan-100 transition-colors duration-300">Forgot Password?</a>
                                </div>
                                <button type="submit" class="w-full mt-6 bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105">LOGIN</button>
                            </form>
                        </div>

                        <div id="register-form" class="form-container form-hidden">
                            <h2 class="text-3xl font-bold mb-2 text-white text-center">Create Account</h2>
                            <p class="text-gray-300 mb-8 text-center">Join us by filling out the form below.</p>
                            <form>
                                <div class="space-y-6">
                                    <div class="input-group">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
                                        <input type="email" placeholder="Email Address" required class="input-field w-full px-15 py-3 bg-gray-700/50 rounded-lg border border-transparent focus:border-cyan-400 focus:ring-cyan-400 focus:outline-none focus:ring focus:ring-opacity-40 transition-all duration-300 text-white placeholder-gray-400">
                                    </div>
                                    <div class="input-group">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                                        <input type="text" placeholder="Username" required class="input-field w-full px-15 py-3 bg-gray-700/50 rounded-lg border border-transparent focus:border-cyan-400 focus:ring-cyan-400 focus:outline-none focus:ring focus:ring-opacity-40 transition-all duration-300 text-white placeholder-gray-400">
                                    </div>
                                    <div class="input-group">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                                        <input type="password" placeholder="Password" required class="input-field w-full px-15 py-3 bg-gray-700/50 rounded-lg border border-transparent focus:border-cyan-400 focus:ring-cyan-400 focus:outline-none focus:ring focus:ring-opacity-40 transition-all duration-300 text-white placeholder-gray-400">
                                    </div>
                                </div>
                                <button type="submit" class="w-full mt-8 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105">REGISTER</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div id="forgot-password-form" class="form-container form-hidden">
                    <h2 class="text-3xl font-bold mb-2 text-white text-center">Reset Password</h2>
                    <p class="text-gray-300 mb-8 text-center">Enter your email to get a reset link.</p>
                    <form>
                        <div class="space-y-6">
                            <div class="input-group">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
                                <input type="email" placeholder="Email Address" required class="input-field w-full px-15 py-3 bg-gray-700/50 rounded-lg border border-transparent focus:border-cyan-400 focus:ring-cyan-400 focus:outline-none focus:ring focus:ring-opacity-40 transition-all duration-300 text-white placeholder-gray-400">
                            </div>
                        </div>
                        <button type="submit" class="w-full mt-8 bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105">SEND RESET LINK</button>
                        <div class="text-center mt-4">
                            <a href="#" id="back-to-login" class="text-sm text-cyan-300 hover:text-cyan-100 transition-colors duration-300">Back to Login</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        
        // --- Tab Switching Logic (No changes needed here) ---
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginFormContainer = document.getElementById('login-form');
        const registerFormContainer = document.getElementById('register-form');
        const mainForms = document.getElementById('main-forms');
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const backToLoginLink = document.getElementById('back-to-login');
        
        function showTab(tabToShow) {
            if (tabToShow === 'login') {
                loginTab.classList.add('tab-active', 'text-white');
                loginTab.classList.remove('text-gray-400');
                registerTab.classList.remove('tab-active', 'text-white');
                registerTab.classList.add('text-gray-400');
                loginFormContainer.classList.remove('form-hidden');
                registerFormContainer.classList.add('form-hidden');
            } else {
                registerTab.classList.add('tab-active', 'text-white');
                registerTab.classList.remove('text-gray-400');
                loginTab.classList.remove('tab-active', 'text-white');
                loginTab.classList.add('text-gray-400');
                registerFormContainer.classList.remove('form-hidden');
                loginFormContainer.classList.add('form-hidden');
            }
        }
        loginTab.addEventListener('click', () => showTab('login'));
        registerTab.addEventListener('click', () => showTab('register'));
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            mainForms.classList.add('form-hidden');
            forgotPasswordForm.classList.remove('form-hidden');
        });
        backToLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            forgotPasswordForm.classList.add('form-hidden');
            mainForms.classList.remove('form-hidden');
            showTab('login');
        });

        // ===============================================
        // ✅ LOGIN & REDIRECT LOGIC
        // ===============================================

        const loginFormElement = document.getElementById('login-form-element');

        // Find the loginFormElement.addEventListener... in your script and replace it with this.

loginFormElement.addEventListener('submit', (event) => {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === 'admin' && password === 'password123') {
        alert('Login Successful! Redirecting...');
        
        // ✅ THE FIX: Using an absolute path starting with "/"
        window.location.href = 'index.html';

    } else {
        alert('Invalid username or password. Please try again.');
    }
});
    });
</script>

</body>
</html>
